<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lançamento de Horas</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <div class="jumbotron">
            <h1 class="text-center">Lançamento de Horas</h1>
        </div>
    </header>

    <section class="container">
        <form name="formLancamento" ng-controller="ProjetoController as projetoController">
            <!-- [INICIO] Informacoes basicas -->
            <fieldset class="fieldSet">
                <legend>Preencha atentamente ao formulário abaixo</legend>
                <div class="row">

                    <div class="form-group col-md-3">
                        <label for="recurso">Recurso</label>
                        <input class="form-control" type="text" name="recurso" placeholder="Seu nome..." ng-model="projetoController.lancamento.recurso">
                        </select>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="projeto">Projeto</label>
                        <select class="form-control" name="projeto" ng-model="projetoController.lancamento.projeto" ng-options="projeto.nome for projeto in projetoController.projetos">

                        </select>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="dataInicial">Data inicial</label>
                        <input class="form-control" type="date" name="dataInicial" placeholder="dd/mm/yyyy" ng-model="projetoController.lancamento.dataInicial">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="dataFinal">Data final</label>
                        <input class="form-control" type="date" name="dataFinal" placeholder="dd/mm/yyyy" ng-model="projetoController.lancamento.dataFinal">
                    </div>

                </div>

                <div class="row">
                    <div class="form-group col-md-2">
                        <button class="btn btn-primary" ng-click="projetoController.listarDatas()">Confirmar</button>
                    </div>
                </div>
                <!-- [FIM] Informacoes basicas -->

                <!-- [INICIO] Listagem de datas -->

                <div class="row">
                    <table class="table table-hover" ng-show="projetoController.lancamento.datas.length > 0">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Qtd. Horas</th>
                                <th>Descrição Atividade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="dia in projetoController.lancamento.datas">
                                <th class="col-md-1">{{dia.data}}</th>
                                <td class="col-md-1">
                                    <input type="number" class="form-control" ng-model="dia.horas" required>
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="dia.descricao">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </fieldset>
            <!-- [FIM] Listagem de datas -->

        </form>
    </section>

    <script src="assets/js/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/projeto/projeto.service.js"></script>
    <script src="app/projeto/projeto.controller.js"></script>
</body>

</html>
